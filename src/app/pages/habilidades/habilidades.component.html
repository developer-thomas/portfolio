<section class="skills-section">
  <div class="skills-section__intro">
    <h1>Habilidades</h1>
    <span></span>
  </div>
  <div class="skills-section__skill">
    <div *ngFor="let item of skills">
      <img src="{{ item.icon }}" [alt]="item.title" />
      <span>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </span>
    </div>
  </div>
</section>
